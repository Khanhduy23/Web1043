<!DOCTYPE html>
<html>
<head>
<title>Font Awesome 5 Icons</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<!--Get your own code at fontawesome.com-->
</head>
<body>

<h1>fas fa-shopping-cart</h1>

<i class='fas fa-shopping-cart'></i>
<i class='fas fa-shopping-cart' style='font-size:24px'></i>
<i class='fas fa-shopping-cart' style='font-size:36px'></i>
<i class='fas fa-shopping-cart' style='font-size:48px;color:red'></i>
<br>

<p>Used on a button:</p>
<button style='font-size:24px'>Button <i class='fas fa-shopping-cart'></i></button>

<p>Unicode:</p>
<i style='font-size:24px' class='fas'>&#xf07a;</i>

</body>
