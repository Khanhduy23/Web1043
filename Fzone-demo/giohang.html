<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="asset/css/giohang.css">
    <link rel="stylesheet" href="asset/css/header.css">
    <link rel="stylesheet" href="asset/css/footer.css">
    <link rel="stylesheet" href="asset/css/rootcolor.css">
    <link rel="icon" type="image/x-icon" href="asset/img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="asset/js/scroll.js"></script>
    <style>
        .container-ft {
            margin-top: 250px;
        }
        /* New table styling */
        #summary {
            width: 70%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: 15%;
        }
        #summary th, #summary td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #summary th {
            background-color: #f2f2f2;
        }
        #summary input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="sectionToScrollTo">
        <!-- Nội dung của vị trí -->
    </div>
    <div id="container-main">
        <header>

        </header>
        <main>
            <article>
                <div class="container-main">
                    <!-- Bảng giỏ hàng -->
                    <table id="cart">
                        <thead>
                            <tr>
                                <th>Chọn</th> <!-- Thêm cột checkbox -->
                                <th>Số thứ tự</th>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Màu sắc</th> <!-- Thêm cột màu sắc -->
                                <th>Tổng giá</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dữ liệu sản phẩm sẽ được đổ vào đây -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">
                                    <!-- Thêm bảng tổng kết -->
                                    <table id="summary">
                                        <thead>
                                            <tr>
                                                <th>Chọn tất cả</th>
                                                <th>Tổng thanh toán (0 Sản phẩm)</th>
                                                <th>Hành động</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td><input type="checkbox" id="selectAll"> Chọn tất cả</td>
                                                <td id="totalSummary">0 VNĐ</td>
                                                <td><button id="buyNowButton">Mua Ngay</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </article>
        </main>
        <footer>

        </footer>
        <script src="asset/js/ichf.js"></script>
        <script src="asset/js/bentronggh.js"></script>
    </div>
</body>
</html>
