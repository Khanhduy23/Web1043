    <script>
        let arr = [];
        function result() {
            let inp = document.getElementsByTagName('input')
            for (let i = 0; i < inp.length; i++) {
                arr.push(inp[i].value)                
            }
            let tong = sum();

            tich = 1;
            arr.forEach(i=>{
                tich = tich * parseInt(i);
            })
            document.getElementById('kq').innerHTML = `<h2>Tổng là: <span>${tong}</span></h2>
            <h2>Tích là: <span>${tich}</span></h2>`;
        }
        function sum() {
            let tong = 0;
            for (let i = 0; i < arr.length; i++) {
                tong += parseInt(arr[i]) ;
                //Number, parseInt, parseFloat
            }
            return tong;
        }
