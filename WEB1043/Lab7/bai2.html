<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di chuyển</title>
    <style>
        div{
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <button onclick="toTheRight()">Go right</button>
    <div id="block"></div>

    <script>
        let intervalId;

        function toTheRight() {
            let b = document.getElementById("block");
            let x = 0;
            //setInterval liên tục gọi hàm sau mỗi 2 mili giây
            intervalId = setInterval(function () {
                if (x === 600) {
                    clearInterval(intervalId);
                } else {
                    x++;
                    b.style.left = x + "px";
                }
            }, 2); //2 mili giây
        }

    </script>
</body>
</html>
