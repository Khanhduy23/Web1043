<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính cạnh huyền</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }
        .container{
            width: 50%;
            margin: auto;
            background-color: rgb(226, 197, 161);
            text-align: center;
            border-radius: 5px;
            height: 300px;
            padding: 10px;
            color: rgb(255, 123, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tính cạnh huyền của
            tam giác bằng định lý Pythagorean.</h2>
        <input type="number" name="nhapa" id="nhapa">
        <input type="number" name="nhapb" id="nhapb">
        <input type="button" value="Tính" onclick="tinh()">
        <h3>a:<span id="a"></span></h3>
        <h3>b:<span id="b"></span></h3>
        <h2>Cạnh huyền c:<span id="c"></span></h2>
    </div>
    <script>
        // Input
        function tinh() {
            // Lấy giá trị từ input
            let a= document.getElementById('nhapa').value;
            let b= document.getElementById('nhapb').value;
            let c= Math.sqrt(a*a + b*b);
            
        // Output
            // Gán kết quả và biến và xuất ra màn hình 
            document.getElementById('a').innerHTML= a;
            document.getElementById('b').innerHTML= b;
            document.getElementById('c').innerHTML= c;
        }
    </script>
</body>
</html>
