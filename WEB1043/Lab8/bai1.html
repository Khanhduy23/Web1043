<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Files</h1>
        <form>
            <label for="file-upload">Tải lên một tệp:</label>
            <input type="file" id="file-upload" name="file-upload">
            
            <label for="multi-file-upload">Tải lên nhiều tệp:</label>
            <input type="file" id="multi-file-upload" name="multi-file-upload" multiple>
            
            <button type="submit">Tải lên</button>
        </form>
    </div>
</body>
</html>
