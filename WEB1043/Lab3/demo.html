<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5,6];
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {
            //Biến cục bộ trong khổi lệnh
            tong += arr[i];
        }
        console.log('Tổng: ' + tong);
        // nếu sử dụng var thì sẽ console ra được, còn sử dụng let thì do là biến cục bộ nên không console ngoài cục được
        console.log(i);
    </script>
</body>
</html>
