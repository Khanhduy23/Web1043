<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 2em;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        button:disabled {
            cursor: not-allowed;
        }
        .player-x {
            background-color: aqua;
            color: #000;
        }
        .player-o {
            background-color: yellow;
            color: #000;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="board">
        <button onclick="mark(0)"></button>
        <button onclick="mark(1)"></button>
        <button onclick="mark(2)"></button>
        <button onclick="mark(3)"></button>
        <button onclick="mark(4)"></button>
        <button onclick="mark(5)"></button>
        <button onclick="mark(6)"></button>
        <button onclick="mark(7)"></button>
        <button onclick="mark(8)"></button>
    </div>
    <div id="result"></div>
    <script src="bai2.js"></script>
</body>
</html>
